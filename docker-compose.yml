version: '3.8'

services:
  ##################################################
  # 1. PostgreSQL (Airflow ë°±ì—”ë“œ + ë°ì´í„° ì›¨ì–´í•˜ìš°ìŠ¤)
  ##################################################
  postgres:
    image: postgres:13
    container_name: de_project_postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow_db  # Airflow ë©”íƒ€ë°ì´í„°ìš© DB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # ğŸŒŸ ë£¨íŠ¸ì˜ postgres/init-db.shë¥¼ ì—°ê²°í•©ë‹ˆë‹¤.
      - ./postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  ##################################################
  # 2. Airflow (LocalExecutor ì‚¬ìš©)
  ##################################################
  airflow-init:
    image: apache/airflow:2.8.1
    container_name: de_project_airflow_init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow_db
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    command:
      - bash
      - -c
      - |
        airflow db init && \
        airflow users create \
          --username admin \
          --password admin \
          --firstname Anonymous \
          --lastname User \
          --role Admin \
          --email admin@example.org

  airflow-webserver:
    image: apache/airflow:2.8.1
    container_name: de_project_airflow_webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    volumes:
      # ğŸŒŸ ë£¨íŠ¸ í´ë” ê¸°ì¤€ìœ¼ë¡œ ê° í´ë”ë¥¼ ì—°ê²°í•©ë‹ˆë‹¤.
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./dbt:/opt/airflow/dbt
      - ./scripts:/opt/airflow/scripts
      - ./logs:/opt/airflow/logs
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow_db
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      # ğŸŒŸ 2ë‹¨ê³„, 3ë‹¨ê³„ì— í•„ìš”í•œ ë¼ì´ë¸ŒëŸ¬ë¦¬ë¥¼ ë¯¸ë¦¬ ì„¤ì¹˜í•©ë‹ˆë‹¤.
      - _PIP_ADDITIONAL_REQUIREMENTS=apache-airflow-providers-postgres dbt-postgres pandas
    command: webserver
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    image: apache/airflow:2.8.1
    container_name: de_project_airflow_scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    volumes:
      # ğŸŒŸ ë£¨íŠ¸ í´ë” ê¸°ì¤€ìœ¼ë¡œ ê° í´ë”ë¥¼ ì—°ê²°í•©ë‹ˆë‹¤.
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./dbt:/opt/airflow/dbt
      - ./scripts:/opt/airflow/scripts
      - ./logs:/opt/airflow/logs
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow_db
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - _PIP_ADDITIONAL_REQUIREMENTS=apache-airflow-providers-postgres dbt-postgres pandas
    command: scheduler

volumes:
  postgres_data:
